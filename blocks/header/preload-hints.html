<!-- 
  MOBILE LIGHTHOUSE OPTIMIZATION - ADD THESE TO YOUR HTML HEAD
  
  These preload hints significantly improve Lighthouse scores by:
  1. Preconnecting to external domains to reduce connection setup time
  2. Preloading critical resources like the logo
  3. Loading fonts more efficiently
-->

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload critical assets -->
<link rel="preload" href="/nycbusiness/static/img/reskin/NYC-logo-white.svg" as="image" fetchpriority="high">

<!-- Critical CSS for initial rendering -->
<style>
  /* This CSS ensures the header renders quickly before the full CSS loads */
  .logo-band-wrapper {
    background-color: #0042a7;
  }
  
  .logo-band {
    display: flex;
    justify-content: space-between;
    color: #fff;
    font-family: Montserrat, Arial, sans-serif;
    max-width: 1512px;
    margin: 0 auto;
  }
  
  header {
    width: 100%;
    background-color: #025adf;
    height: auto;
  }
  
  /* Optimize Content Visibility for offscreen content */
  .nav-submenu {
    content-visibility: auto;
    contain-intrinsic-size: 0 500px;
  }
</style>

<!-- Optimize font loading with print media strategy -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap&text=account_circlechevron_rightlogout" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap&text=account_circlechevron_rightlogout">
</noscript>
